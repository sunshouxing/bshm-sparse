name: bsparse

config:
  pystorm.log.backup_count: 10
  pystorm.log.file: pystorm_{topology_name}_{component_name}_{task_id}_{pid}.log
  pystorm.log.level: info
  pystorm.log.max_bytes: 100000
  pystorm.log.path: /logs
  storm.workers.list: []
  topology.acker.executors: 1
  topology.python.path: /data/virtualenvs//bsparse/bin/python
  topology.workers: 1

components:
  - id: bshmScheme
    className: bshm.spouts.scheme.BshmScheme

  - id: stringMultiScheme
    className: org.apache.storm.spout.SchemeAsMultiScheme
    constructorArgs:
      - ref: bshmScheme

  - id: zkHosts
    className: org.apache.storm.kafka.ZkHosts
    constructorArgs:
      - confluent_zookeeper_1:2888

  - id: spoutConfig
    className: org.apache.storm.kafka.SpoutConfig
    constructorArgs:
      # brokerHosts
      - ref: zkHosts
      # topic
      - ${kafka.topic} 
      # zkRoot
      - /kafkaSpout
      # id
      - myId
    properties:
      - name: ignoreZkOffsets
        value: true
      - name: scheme
        ref: stringMultiScheme

  - id: mongoMapper
    className: bshm.bolts.mongodb.common.mapper.SimpleMongoMapper
    configMethods:
      - name: withFields
        args:
          - - timestamp
            - channel_name
            - data

# spout definitions
spouts:
  - id: bshmSpout
    className: org.apache.storm.kafka.KafkaSpout
    constructorArgs:
      - ref: spoutConfig

# bolt definitions
bolts:
  - id: logInfoBolt
    className: org.apache.storm.flux.wrappers.bolts.FluxShellBolt
    configMethods: []
    constructorArgs:
    - - streamparse_run
      - -s json bolts.log_info.LogInfoBolt
    - - NONE_BUT_FLUX_WANTS_SOMETHING_HERE
    parallelism: 1

  - id: mongoBolt
    className: org.apache.storm.mongodb.bolt.MongoInsertBolt
    constructorArgs:
      - ${mongodb.url}
      - ${mongodb.collection}
      - ref: mongoMapper

  - id: tdmsParseBolt
