# stream definitions
streams:
  - from: bshmSpout
    to: tdmsParseBolt
    grouping:
      type: LOCAL_OR_SHUFFLE

  - from: tdmsParseBolt
    to: mongoBolt
    grouping:
      type: SHUFFLE
      streamId: FCXF-X-03-A01

  - from: tdmsParseBolt
    to: mongoBolt
    grouping:
      type: SHUFFLE
      streamId: FCXF-X-04-S02

